<form class="form form-clinician-visual-test">
<table class="table table-striped table-condensed table-hover">
	<tr><b><h3>Spirometry Test</h3></b></tr>
	<tr><th>Detail</th><th>Results</th></tr>
	<tr><td>Height in cm</td>
	<td>
		<input type="text" value="" name="height_in_cm"/>
	</td></tr>
		<tr><td>Weight in kg</td>
	<td>
		<input type="text" value="" name="weight_in_kg"/>
	</td></tr>
		<tr><td>Nationality</td>
	<td>
		<input type="text" value="" name="nationality"/>
	</td></tr>
		<tr><td>Do you Smoke?</td>
	<td>
		<input type="radio" value="yes" name="do_you_smoke"/>Yes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" value="no" name="do_you_smoke"/>No
	</td></tr>
		<tr><td>Are you on Drugs?</td>
	<td>
				<input type="radio" value="yes" name="are_you_on_drugs"/>Yes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" value="no" name="are_you_on_drugs"/>No
	</td></tr>
			<tr><td>If YES please describe what type of drugs.</td>
	<td>
	<textarea name="type_of_drugs"></textarea>
	</td></tr>
		<tr><td></td><td></td></tr>
		<tr><td>FVC (Forced Vital Capacity) 75%</td><td><input type="text" name="FVC_-_Forced_Vital_Capacity"></td></tr>
		<tr><td>FEV (Forced Expiratory Value) 75%</td><td><input type="text" name="FEV_-_Forced_Expiratory_Value"></td></tr>
		<tr><td>PEF (Peak Expiratory Flow) 75%</td><td><input type="text" name="PEF_-_Peak_Expiratory_Flow"></td></tr>
		<tr><td>Final Result</td><td><textarea name="final_result"></textarea></td></tr>
	<tr><td></td><td><input type="hidden" name="equipment_used" value="Hand Held Computerized Electronic Spirometer"></td></tr>
</table>
<input type="submit" class="btn btn-success" value="Save Test">
</form>
